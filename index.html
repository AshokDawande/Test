<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
      }

      #note-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      #note-title,
      #note-content {
        resize: none;
        padding: 5px;
      }

      #notes-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .note {
        background-color: #ddd;
        padding: 10px;
        border-radius: 5px;
      }

      .note h3 {
        margin-top: 0;
      }
    </style>
    <title>Notes App</title>
  </head>
  <body>
    <h1>Notes App</h1>
    <form id="note-form">
      <input type="hidden" id="note-id" />
      <label for="note-title">Title:</label>
      <input type="text" id="note-title" name="note-title" required />
      <label for="note-content">Content:</label>
      <textarea id="note-content" name="note-content" required></textarea>
      <button type="submit">Save Note</button>
    </form>
    <div id="notes-container"></div>
    <script>
      const noteForm = document.getElementById("note-form");
      const notesContainer = document.getElementById("notes-container");

      // Get notes from localStorage or initialize as empty array
      let notes = JSON.parse(localStorage.getItem("notes")) || [];

      // Display notes on the page
      function displayNotes() {
        notesContainer.innerHTML = "";
        notes.forEach((note, index) => {
          const noteDiv = document.createElement("div");
          noteDiv.className = "note";
          noteDiv.innerHTML = `
          <h3>${note.title}</h3>
          <p>${note.content}</p>
          <button class="delete-note" data-index="${index}">Delete</button>
        `;
          notesContainer.appendChild(noteDiv);
        });

        // Add event listener for delete buttons
        const deleteButtons = document.getElementsByClassName("delete-note");
        for (let i = 0; i < deleteButtons.length; i++) {
          deleteButtons[i].addEventListener("click", deleteNote);
        }
      }

      // Save note to localStorage
      function saveNote(note) {
        notes.push(note);
        localStorage.setItem("notes", JSON.stringify(notes));
        displayNotes();
      }

      // Delete note from localStorage and update the page
      function deleteNote(event) {
        const index = event.target.dataset.index;
        notes.splice(index, 1);
        localStorage.setItem("notes", JSON.stringify(notes));
        displayNotes();
      }

      // Handle form submission
      noteForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const noteTitle = document.getElementById("note-title").value;
        const noteContent = document.getElementById("note-content").value;

        // Save the note only if both title and content are provided
        if (noteTitle && noteContent) {
          const note = { title: noteTitle, content: noteContent };
          saveNote(note);
          noteForm.reset();
        }
      });

      // Display initial notes or show an empty container
      displayNotes();
    </script>
  </body>
</html>
